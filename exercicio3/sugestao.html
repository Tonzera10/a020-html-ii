<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sugestão de clima</title>
</head>

<body>
    <header class="a">
        <h1><a href="./index.html">Simulador de Climas</a></h1>
    </header>
    <main class="b">
        <form class="c">

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu Nome" required/>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Seu Email" required/>
            <br><br>

            <label>Sugestão de clima:
                <br>
                Sol <input type="radio" name="clima" value="sol"><br>
                Chuva <input type="radio" name="clima" value="chuva"><br>
                Nublado <input type="radio" name="clima" value="nublado">
            </label>
            
            <br><br>

            <button type="submit">Enviar</button>

        </form>

    </main>
    <footer class="e">Footer</footer>

</body>

</html>
